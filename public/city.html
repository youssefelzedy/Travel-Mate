<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .place-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        }
        .place-container h2 {
            margin-bottom: 20px;
        }
        .place-container p {
            margin: 10px 0;
            font-size: 16px;
        }
        .logout-button, .back-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            margin-right: 10px;
        }
        .back-button {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="place-container">
        <h2>Place Details</h2>
        <div id="place-details">
            <!-- Details will be populated here -->
        </div>
        <button class="back-button" onclick="goBack()">Back to Profile</button>
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const city = window.location.pathname.split('/').pop();
            console.log(city);

            try {
                const response = await fetch(`/api/v1/places/${city}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch place details');
                }

                const data = await response.json();
                console.log(data);

                const placeDetails = document.getElementById('place-details');
                placeDetails.innerHTML = `
                    <p><strong>City:</strong> ${city}</p>
                    <p><strong>Number of Places:</strong> ${data.results}</p>
                    <ul>
                        ${data.data.places.map(place => `<li class="place-item" onclick="window.location.href = '/${city}/${place.placeId}';">${place.name}</li>`).join('')} console.log(data.data.places)}

                    </ul>
                `;
            } catch (error) {
                alert(error.message);
            }
        });

        function goBack() {
            window.history.back();
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login';
        }
    </script>
</body>
</html>
