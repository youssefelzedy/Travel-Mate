<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelMate</title>
    <style>
        /* Reset some default styling */
        body, h1, h2, p, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header styling */
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        /* Main content styling */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2em;
        }

        /* Container for the content */
        .container {
            text-align: center;
            max-width: 600px;
            margin: auto;
        }

        /* Styling for buttons */
        .buttons {
            margin-top: 2em;
        }

        .btn {
            display: inline-block;
            padding: 0.75em 1.5em;
            margin: 0.5em;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Footer styling */
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>TravelMate</h1>
    </header>
    <main>
        <div class="container">
            <h2>Welcome to TravelMate</h2>
            <p>Your ultimate travel companion for discovering amazing destinations!</p>
            <div class="buttons">
                <a href="/login" class="btn">Login</a>
                <a href="/signup" class="btn">Sign Up</a>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 TravelMate. All rights reserved.</p>
    </footer>
</body>
</html>
